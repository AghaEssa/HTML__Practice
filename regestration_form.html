<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register for Event</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_regestration.css">
</head>
<body>

<div class="container my-5">
    <div class="registration-form mx-auto col-lg-8 col-md-10">
        <h2 class="form-title">Agha Registeration Form</h2>
        <form method="get">
            <div class="row">
                <div class="col-md-6">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required>
                </div>
                <div class="col-md-6">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" class="form-control" placeholder="Enter phone number" required>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" required>
                </div>
                <div class="col-md-6">
                    <label for="country">Select Country</label>
                    <select id="country" class="form-select" required>
                        <option value="">Choose...</option>
                        <option value="pakistan">Pakistan</option>
                        <option value="India">India</option>
                        <option value="US">US</option>
                        <option value="canada">Canada</option>
                    </select>
                </div>
            </div>

            <div class="mb-3">
                <label>Gender</label><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="g1" value="Male" required>
                    <label class="form-check-label" for="g1">Male</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" id="g2" value="Female" required>
                    <label class="form-check-label" for="g2">Female</label>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="pass">Password</label>
                    <input type="password" id="pass" name="pass" class="form-control" placeholder="Create password" required>
                </div>
                <div class="col-md-6">
                    <label for="conf_pass">Confirm Password</label>
                    <input type="password" id="conf_pass" name="conf_pass" class="form-control" placeholder="Confirm password" required>
                </div>
            </div>

            <div class="mb-3">
                <label>Skills</label><br>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="skill1" value="HTML">
                    <label class="form-check-label" for="skill1">HTML</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="skill2" value="CSS">
                    <label class="form-check-label" for="skill2">CSS</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="skill3" value="JS">
                    <label class="form-check-label" for="skill3">JavaScript</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" class="form-check-input" id="skill4" value="Bootstrap">
                    <label class="form-check-label" for="skill4">Bootstrap</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="resume">Upload Resume</label>
                <input type="file" class="form-control" id="resume" required>
            </div>

            <div class="mb-3">
                <label for="comments">Additional Comments</label>
                <textarea class="form-control" id="comments" rows="4" placeholder="Write your message here..."></textarea>
            </div>

            <div class="mb-3">
                <input type="checkbox" class="form-check-input" id="agree" required>
                <label class="form-check-label" for="agree">I agree to the terms & conditions</label>
            </div>

            <button type="button" class="btn btn-primary">Submit </button>
        </form>
    </div>
</div>

</body>
</html>
