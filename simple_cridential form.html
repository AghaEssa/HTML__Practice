<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cridential_Verifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="simple_cridential_script.js"></script>
    <style>
        h3 {
            padding: 12px;
            border-radius: 15px;
            margin: 12px;
            text-align: center;

        }
    </style>
</head>

<body>
    <main>
        <section>
            <div class="container my-5  col-lg-8 col-md-10">

                <legend>Cridential_Verifications</legend>

                <div class="row">
                    <div class="col-md-6">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="ID">ID :</label>
                        <input type="number" id="ID" name="ID" class="form-control" placeholder="Enter your ID number"
                            required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <label for="pass">Password</label>
                        <input type="password" id="pass" name="pass" class="form-control" placeholder="Create password"
                            required>
                    </div>
                    <div class="col-md-6">
                        <label for="age">Age :</label>
                        <input type="number" id="age" name="age" class="form-control" placeholder="Enter your Age..."
                            required>
                    </div>
                </div><br>
                <button class="btn btn-primary" onclick="checks()">Submit</button>


                <h3 id="res1"></h3>
                <h3 id="res2"></h3>
                <h3 id="res3"></h3>
 
            </div>
        </section>
    </main>



</body>

</html>
